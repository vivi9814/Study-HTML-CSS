<!doctype html>

<html>
<head>
<style>
    div {
        width: 100px;
        height: 100px;
        background: blue;
        position: relative;
        animation-name: example;
        animation-duration: 3s;
        animation-delay: 2s;
        animation-fill-mode: both;
    }
    
    @keyframes example {
        from {top: 0px;
        background-color: antiquewhite;}
        to {top: 200px;
        background-color: beige;}
    }
    </style>
    </head>
    <body>
    <div></div>
    </body>
</html>
